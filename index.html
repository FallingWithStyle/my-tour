<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Tour</title>
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="View and explore the main tour! Start your journey here.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 32px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      color: #3498db;
    }
    .tour-btn {
      background: #3498db;
      color: white;
      padding: 16px 32px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 24px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }
    .tour-btn:hover {
      background: #217dbb;
    }
    .info {
      margin-top: 32px;
      font-size: 1.1rem;
      color: #666;
    }
    footer {
      margin-top: 40px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Tour!</h1>
    <p>
      Discover the main tour and begin your journey. Click below to start exploring the highlights and details.
    </p>
    <a class="tour-btn" href="tour.html">Start Tour</a>
    <div class="info">
      <p>View maps, schedules, and info as you navigate.<br>
      To return here, visit <br>
      <strong><a href="https://fallingwithstyle.github.io/my-tour/" style="color:#3498db;">fallingwithstyle.github.io/my-tour/</a></strong></p>
    </div>
  </div>
  <footer>
    &copy; 2025 FallingWithStyle &bull; <a href="https://github.com/FallingWithStyle/my-tour" style="color: #3498db;">GitHub Repo</a>
  </footer>
</body>
</html>
